<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Lookup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      color: #222;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      margin-top: 15px;
      width: 100%;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #a0c1ff;
      cursor: not-allowed;
    }
    .result {
      margin-top: 25px;
      text-align: left;
      font-size: 1rem;
      color: #333;
      white-space: pre-wrap;
    }
    .status {
      font-weight: 600;
      padding: 5px 12px;
      border-radius: 15px;
      color: white;
      display: inline-block;
      margin-top: 8px;
      text-transform: uppercase;
      font-size: 0.85rem;
    }
    .shipped {
      background-color: #28a745; /* green */
    }
    .not-shipped {
      background-color: #dc3545; /* red */
    }
    .pending {
      background-color: #fd7e14; /* orange */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Order Lookup</h1>
    <input id="orderId" type="text" placeholder="Enter Order ID" />
    <button id="searchBtn" disabled>Search</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const orderIdInput = document.getElementById('orderId');
    const searchBtn = document.getElementById('searchBtn');
    const resultDiv = document.getElementById('result');
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbzq4bsC_5h45TfPTrZIMQ5L2FOzYwsGcS2IS62mdn2utfDXsxgGwjrOqjwiiHqZRKDrUg/exec';

    orderIdInput.addEventListener('input', () => {
      searchBtn.disabled = !orderIdInput.value.trim();
      resultDiv.textContent = ''; // Clear previous results on input change
    });

    searchBtn.addEventListener('click', async () => {
      const orderId = orderIdInput.value.trim();
      if (!orderId) return;

      resultDiv.textContent = 'Searching...';

      try {
        const res = await fetch(`${scriptUrl}?orderId=${encodeURIComponent(orderId)}`);
        const data = await res.json();

        if (data.error) {
          resultDiv.textContent = `Error: ${data.error}`;
          return;
        }
        if (!data.length) {
          resultDiv.textContent = 'No order found with that Order ID.';
          return;
        }

        const order = data[0];
        const status = order.STATUS?.toLowerCase();

        // Color-coded status badge
        let statusClass = '';
        if (status === 'shipped') statusClass = 'shipped';
        else if (status === 'not shipped') statusClass = 'not-shipped';
        else statusClass = 'pending';

        resultDiv.innerHTML = `
          <strong>Order ID:</strong> ${order['Order ID']}<br>
          <strong>Customer Name:</strong> ${order['Customer Name']}<br>
          <strong>Product:</strong> ${order.Product}<br>
          <strong>Amount:</strong> â‚¹${order.AMOUNT}<br>
          <strong>Status:</strong> <span class="status ${statusClass}">${order.STATUS}</span>
        `;
      } catch (err) {
        resultDiv.textContent = 'Error fetching data.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
