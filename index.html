<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Lookup</title>
  <style>
    body {
      background: #f7f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 20px;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }
    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 12px 15px;
      font-size: 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #0078d7;
      box-shadow: 0 0 6px #0078d7aa;
    }
    button {
      background-color: #0078d7;
      border: none;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005ea2;
    }
    .result {
      background: #f0f4f8;
      border-radius: 8px;
      padding: 20px;
      font-size: 1rem;
      color: #222;
      line-height: 1.6;
      min-height: 120px;
      white-space: pre-wrap;
      user-select: text;
      box-shadow: inset 0 0 5px #cbd5e1;
    }
    .error {
      color: #cc0000;
      font-weight: 600;
    }
    .info {
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Order Lookup</h1>
    <div class="search-bar">
      <input type="text" id="orderId" placeholder="Enter Order Id" aria-label="Order Id" />
      <button onclick="searchOrder()">Search</button>
    </div>
    <div id="result" class="result info">Enter an Order Id to search for your order details.</div>
  </div>

  <script>
    async function searchOrder() {
      const orderId = document.getElementById('orderId').value.trim();
      const resultDiv = document.getElementById('result');

      if (!orderId) {
        resultDiv.className = 'result error';
        resultDiv.textContent = '‚ö†Ô∏è Please enter an Order Id.';
        return;
      }

      resultDiv.className = 'result info';
      resultDiv.textContent = 'üîé Searching...';

      // Replace this with your actual deployed Google Apps Script URL
      const scriptUrl = 'https://script.google.com/macros/s/AKfycbyW8gawvI3PVrqwC-wSYUDydYJ6OHFMYd2tz0pMfCEVz0gsro-mm4UzOEULeLYr__Q2/exec';

      try {
        const response = await fetch(`${scriptUrl}?orderId=${encodeURIComponent(orderId)}`);
        const data = await response.json();

        if (data.error) {
          resultDiv.className = 'result error';
          resultDiv.textContent = `‚ùå Error: ${data.error}`;
          return;
        }

        if (!data.length) {
          resultDiv.className = 'result info';
          resultDiv.textContent = 'üîç No order found with that Order Id.';
          return;
        }

        const order = data[0];
        resultDiv.className = 'result';
        resultDiv.innerHTML = `
          <strong>Order Id:</strong> ${order['Order Id']}<br>
          <strong>Reviewer Name:</strong> ${order['Reviewer Name']}<br>
          <strong>Buyer Amt Payable:</strong> ‚Çπ${order['Buyer Amt Payable']}<br>
          <strong>Email address:</strong> ${order['Email address']}<br>
          <strong>Paid By:</strong> ${order['Paid By'] || 'N/A'}<br>
          <strong>Paid On:</strong> ${order['Paid On'] || 'N/A'}
        `;
      } catch (error) {
        resultDiv.className = 'result error';
        resultDiv.textContent = '‚ö†Ô∏è Failed to fetch order. Please try again later.';
        console.error(error);
      }
    }
  </script>

</body>
</html>
